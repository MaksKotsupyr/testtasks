<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Products</title>
</head>
<body>
    <!-- create navigation panel -->
    <div id="nav">
        <!-- create button and modal window to add function -->
        <div class="addItemBlock">
            <button id="myBtn" class="btn" onclick="addItem();">New Product</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <label for="id">ID:</label><input type="text" id="id_" placeholder="Number" required >
                    <label for="Image">Image:</label><input type="text" id="Image_" placeholder="https//...." required>
                    <label for="Name">Name:</label><input type="text" id="Name_" placeholder="Maksym" required>
                    <label for="Description">Description:</label><input type="text" id="Description_" placeholder="Fresh, tiny or harmful"required>
                    <label for="Count">Count:</label><input type="text" id="Count_" placeholder="Number"required>
                    <label for="Size/Width">Size/Width:</label><input type="text" id="SizeWidth_" placeholder="Number"required>
                    <label for="Size/Height">Size/Height:</label><input type="text" id="SizeHeight_" placeholder="Number"required>
                    <label for="Weight">Weight:</label><input type="text" id="Weight_" placeholder="Number"required>
                    <div class="modal-content-commments">
                        <label for="Comments">Comments:</label><br><textarea type="text" id="Comments" placeholder="Some single words" required></textarea>
                    </div>
                    <!-- buttons for validation form -->
                    <div class="cardButtons">
                        <button class="btn addItem" onclick="validateInpt();">Add</button>
                        <button class="btn cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- create search block -->
        <div class="search">
            <input type="text" id="liveSearch" placeholder="Input id or name of product">
        </div>
    </div>
    <!-- block for products array -->
    <div id="catalog"></div>
    
    <script src="./script.js"></script>
</body>
</html>
